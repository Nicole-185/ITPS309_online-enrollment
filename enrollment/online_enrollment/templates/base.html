{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'dashboard' %}" class="logo">
                <i class="fa-solid fa-school"></i> MyDashboard
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="{% url 'student_info' %}"><i class="fa-solid fa-user-graduate"></i> Student Info</a></li>
            <li><a href="{% url 'familyback' %}"><i class="fa-solid fa-users"></i> Family Background</a></li>
            <li><a href="{% url 'educationalback' %}"><i class="fa-solid fa-book"></i> Educational Background</a></li>
            <li><a href="{% url 'account' %}"><i class="fa-solid fa-user"></i> Account</a></li>
            <li><a href="{% url 'logout_user' %}" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- CONTENT -->
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
