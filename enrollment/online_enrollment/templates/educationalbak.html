{% extends 'base.html' %}
{% block title %} STUDENT EDUCATIONAL BACKGROUND {% endblock %}

{% block content %} 
    <form method="POST" novalidate>
    {% csrf_token %}

    {% for field in form %}
        <div class = "mb-3">
            <label>{{ field.label}}</label>
            {{ field }}
            {% if field.errors %} venv
            <div>{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <div>
        <button type = "submit">Enroll Now</button>
    </div>
    </form>

    <a href="{% url 'success' %}">View Success page</a>
{% endblock %}
